services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:management  # Use this instead
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Order Service (UPDATED depends_on)
  order-service:
    build: 
      context: "../order service"
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
      order-db:
        condition: service_started
    networks:
      - ecommerce-network

  # Order Database
  order-db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=order_db
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "3307:3306"
    volumes:
      - order_db_data:/var/lib/mysql
    networks:
      - ecommerce-network

  # Inventory Service (ADD rabbitmq dependency)
  inventory-service:
