# Server Configuration
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:mysql://payment-db:3306/payment_db
spring.datasource.username=root
spring.datasource.password=password

# Database Connection Pool Settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.initialization-fail-timeout=0

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Wait for database to be ready
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging
logging.level.com.ecommerce.payment=DEBUG
logging.level.org.hibernate.SQL=DEBUG




# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password
spring.rabbitmq.listener.simple.auto-startup=false

# Event Configuration
app.rabbitmq.exchange.order-events=order-events-exchange
app.rabbitmq.queue.order-created=order-created-queue





# JSON Serialization
spring.rabbitmq.template.default-receive-queue=
spring.rabbitmq.listener.type=simple



